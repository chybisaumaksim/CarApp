<!DOCTYPE HTML>
<html>
<head>
    <title>Cars</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>
<body>
<p class="t" align="right">
    <button id="btnSearch" type="submit" style="width: 5%"
            class="btn btn-primary btn-sm">Search
    </button>
    <select id="searchKey">
        <option value="" selected>SHOW ALL</option>
        <option value="RED">RED</option>
        <option value="BLUE">BLUE</option>
        <option value="GREEN">GREEN</option>
    </select>
</p>

<table class="table table-bordered table-hover">
    <tr>
        <th colspan="2" align="center">
            <p>Add new car</p>
        </th>
    <tr>
    <tr>
        <td>
            <label hidden>Id : </label>
            <input type="text" id="id" disabled hidden>
        </td>
    </tr>
    <tr>
        <td>
            <label>Model :</label>
            <input type="text" id="model">
        </td>
    </tr>
    <tr>
        <td>
            <label>Colour:</label>
            <select id="colour">
                <option value="RED">RED</option>
                <option value="BLUE">BLUE</option>
                <option value="GREEN">GREEN</option>
            </select>
            </div>
        </td>
    </tr>
</table>
<button class='btn btn-success' id="btnSave">Create</button>
<button class='btn btn-info' id="btnUpdate">Update</button>

<div class="mainArea">
    <table id="carList" class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Colour</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="cars_table_body">
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
