<!DOCTYPE HTML>
<html>
<head>
    <title>Cars</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>
<body>
<p class="t" align="right">
    <button id="btnSearch" type="submit" style="width: 5%"
            class="btn btn-primary btn-sm">Search
    </button>
    <select id="searchKey" class="custom-select col-sm-1" >
        <option value="" selected>SHOW ALL</option>
        <option value="RED">RED</option>
        <option value="BLUE">BLUE</option>
        <option value="GREEN">GREEN</option>
    </select>
</p>

<table class="table table-bordered table-hover">
    <tr>
        <th colspan="2" align="center">
            <p>Add new car</p>
        </th>
    <tr>
    <tr>
        <td>
            <label hidden>Id : </label>
            <input type="text" id="id" disabled hidden>
        </td>
    </tr>
    <tr>
        <td>
            <label>Model :</label>
            <input type="text" id="model" class="control-label col-sm-1">
        </td>
    </tr>
    <tr>
        <td>
            <label>Colour:</label>
            <select id="colour" class="custom-select col-sm-1">
                <option value="RED">RED</option>
                <option value="BLUE">BLUE</option>
                <option value="GREEN">GREEN</option>
            </select>
            </div>
        </td>
    </tr>
</table>
<button class='btn btn-success' id="btnSave">Create</button>
<button class='btn btn-info' id="btnUpdate">Update</button>

<div class="mainArea">
    <table id="carList" class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Colour</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="cars_table_body">
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.13.6/dist/sweetalert2.all.min.js"></script>
</body>
</html>
